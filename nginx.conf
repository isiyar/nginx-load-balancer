events {
    worker_connections 4096;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    upstream cluster {
		least_conn;
        server address:443 max_fails=3 fail_timeout=30s;
        server address:443 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name business-test.4payments.io;
        server_tokens off;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name business-test.4payments.io;
        server_tokens off;

        ssl_certificate /etc/ssl/certs/cl-cert.pem;
    	ssl_certificate_key /etc/ssl/private/cl-private.key;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass https://cluster;
            proxy_ssl_verify off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
